<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="bodyColor">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/JavaQuery.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/RegisterCss.css" type="text/css">
    <nav class="navbar navbar-expand-md navbar-dark class=" bodyColor"">
        <div class="container">
            <a class="navbar-brand text-dark" href="Index.html"><h1>Tournament 2017</h1></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
            <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                <ul class="navbar-nav"></ul>
            </div>
        </div>
    </nav>
    <div class="centerColor">
        <div class="container align-self-stretch">
            <div class="row align-self-stretch">
                <div class="col-md-12 align-self-stretch col-xl-12 col-lg-12 col-sm-12 col-12">

                    <form class="centerColor text-white" method="post" action="Index.html">
                        <div class="form-group mt-2">
                            <label>Email address</label>
                            <input type="email" id="email" class="form-control bg-dark text-white" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control bg-dark text-white" placeholder="Password">
                        </div>
                    </form>
                    <div class="form-group">
                        <label class="form-control-label">Team Leader</label>
                        <input id="TeamLeader" type="text" class="form-control bg-dark text-white" placeholder="Enter Team Leader Name">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Team Name</label>
                        <input id="TeamName" type="text" class="form-control bg-dark text-white" placeholder="Enter Team Name">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Track</label><br />
                        <select id="Category" class=" bg-dark text-white">
                            <option>Business & Service</option>
                            <option>Science & Technology</option>
                            <option>Society & Globalization</option>
                            <option>Trade & Skills</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Upload project</label>
                        <input type="file" class="form-control bg-dark text-white">
                    </div>
                    <button type="submit" id="CreateLogin" class="btn btn-dark btn-lg mb-4 border border-info opaque-overlay w-100 text-center">
                        Register
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <label></label>
        </div>

    </div>


</body>
</html>
